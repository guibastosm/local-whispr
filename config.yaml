shortcuts:
  toggle_service: "<Ctrl><Super>w"
  dictate: "<Ctrl><Super>d"
  screenshot: "<Ctrl><Shift>s"
  meeting: "<Ctrl><Super>m"

whisper:
  model: "large-v3"
  language: ""  # auto-detect (supports multiple languages in the same session)
  device: "cuda"
  compute_type: "float16"

ollama:
  base_url: "http://localhost:11434"
  cleanup_model: "llama3.2"
  vision_model: "gemma3:12b"
  cleanup_prompt: |
    You are a voice transcription polishing assistant.
    Receive raw transcribed text and return ONLY the cleaned text:
    - Remove hesitations (uh, uhm, hmm, eh, like, you know, so, well, tipo, né, então, assim)
    - Add correct punctuation
    - Fix obvious transcription errors
    - Keep the original meaning intact
    - ALWAYS respond in the SAME LANGUAGE as the input text
    - Respond ONLY with the cleaned text, no explanations or preambles.

typing:
  method: "clipboard"
  delay_ms: 12

audio:
  sample_rate: 16000
  channels: 1

dictate:
  capture_monitor: true  # capture headset audio (what you hear) in addition to mic

notifications:
  enabled: true
  sound: true

meeting:
  output_dir: "~/LocalWhispr/meetings"
  mic_source: "auto"
  monitor_source: "auto"
  sample_rate: 16000
  summary_model: "llama3.2"
  summary_prompt: |
    You are a meeting minutes assistant.
    Receive a meeting transcription and generate:
    1. SUMMARY: short paragraphs with the main points
    2. DECISIONS: list of decisions made
    3. ACTION ITEMS: task list with responsible people (if mentioned)
    4. TOPICS: list of subjects discussed
    Format: clean and organized Markdown.
    IMPORTANT: Respond in the SAME LANGUAGE as the transcription.
